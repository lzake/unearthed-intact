<!DOCTYPE html>
<html>
<head>
  <title>Intact</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="http://intact.wpengine.com/wp-content/uploads/2017/02/intactlogo_simple_cmyk.png" type="image/x-icon"/>
</head>

<body>


<div class="container">

  <div class="row">
    <div class="col s3">&#160;</div>

    <div class="message-box col s6 grey lighten-4">

      <div class="col s12 grey lighten-4 right-align">
        <div style="overflow:scroll; width:100%; height:600px;" class="my-message">&#160;</div>
      </div>

      <div class="row col s12">
        <div class="message-div input-field col s9">
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Write your message here.</label>
        </div>
        <div class="col s3">
          <a id="send" class="waves-effect waves-light btn">send</a>
        </div>



      </div>
    </div>
    <div class="col s3">&#160;</div>
  </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdn.auth0.com/js/lock/10.20.0/lock.min.js"></script>
<script src="https://cdn.auth0.com/js/auth0/8.9/auth0.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
