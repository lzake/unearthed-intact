<!DOCTYPE html>
<html>
<head>
  <title>Intact</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="http://intact.wpengine.com/wp-content/uploads/2017/02/intactlogo_simple_cmyk.png" type="image/x-icon"/>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s3">&#160;</div>
      <div class="main col s6 grey lighten-4">

        <div class="banner col s12">This worksight has gone 123 days without a time lost incident!</div>

        <div class="id input-field col s12">
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Employee ID</label>
        </div>

        <div class="task input-field col s12">
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Task Name</label>
        </div>

        <div class="category input-field col s12">
          <select>
            <option selected>Electrocution</option>
            <option>Slip/Trip/Fall</option>
            <option>Heights</option>
            <option>Air Quality</option>
          </select>
          <label>Risk Category</label>
        </div>

        <div class="mitigation input-field col s12">
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">How can I mitigate this risk?</label>
        </div>


        <form class="likelihood" action="">
          <p>
            <input name="group1" type="radio" id="test1" />
            <label class="green lighten-2 black-text" for="test1">Low</label>
            <input name="group1" type="radio" id="test2" />
            <label class="green lighten-3 black-text" for="test2">&#160;</label>
            <input name="group1" type="radio" id="test3" />
            <label class="yellow black-text" for="test3">&#160;</label>
            <input name="group1" type="radio" id="test4" />
            <label class="orange black-text" for="test4">&#160;</label>
            <input name="group1" type="radio" id="test5" />
            <label class="red black-text" for="test5">High</label>
          </p>
        </form>

        <p class="text">What is the likelihood I will get hurt?</p>

        <form class="risk" action="">
          <p>
            <input name="group2" type="radio" id="test11" />
            <label class="green lighten-2 black-text" for="test11">Low</label>
            <input name="group2" type="radio" id="test22" />
            <label class="green lighten-3 black-text" for="test22">&#160;</label>
            <input name="group2" type="radio" id="test33" />
            <label class="yellow black-text"for="test33">&#160;</label>
            <input name="group2" type="radio" id="test44" />
            <label class="orange black-text"for="test44">&#160;</label>
            <input name="group2" type="radio" id="test55" />
            <label class="red black-text" for="test55">High</label>
          </p>
        </form>

        <p class="text">How severe are the consequences?</p>

        <div class="new"></div>

        <div class="additional switch col s6">
          <label>
            Yes
            <input type="checkbox">
            <span class="lever"></span>
            No
          </label>
          <p>Any other risks?</p>
        </div>

        <div class="add col s6">
          <div class="col s4">
            <p class="add-p">Add Risk</p>
          </div>
          <div class="col s8">
            <a class="please-add btn-floating btn-large waves-effect waves-light left"><i class="material-icons">add</i></a>
          </div>
        </div>

        <div class="submit col s6">
          <a class="waves-effect waves-light btn">Submit</a>
        </div>

        <div class="supervisor col s6">
          <a href="message.html" class="sup-btn waves-effect waves-light btn">Supervisor</a>
        </div>
      </div>
      <div class="col s3">&#160;</div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdn.auth0.com/js/lock/10.20.0/lock.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0/8.9/auth0.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
